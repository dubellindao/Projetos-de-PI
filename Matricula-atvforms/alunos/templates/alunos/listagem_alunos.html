<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Minha listagem de alunos</title>

</head>
    <body>

        <h1 class="text-center my-4">Alunos Cadastrados</h1>

<div class="container">

    <h3 class="mb-4">Estes são os alunos cadastrados até o momento:</h3>
    
    <div class="row">
        {% for aluno in list_alunos %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ aluno.nome }}</h5>
                        <p class="card-text">
                            <strong>Endereço:</strong> {{ aluno.endereco }}<br>
                            <strong>Email:</strong> {{ aluno.email }}<br>
                            <strong>Cidade:</strong> {{ aluno.cidade }}<br>
                            <strong>Curso:</strong> {{ aluno.get_curso_display }}<br>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
